<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>Sliding Puzzle Game</title>
    <script src="wasm_exec.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>🧩 Sliding Puzzle Game</h1>
        <div class="controls">
            <label for="size">Puzzle Size:</label>
            <input type="number" id="size" value="3" min="3" max="5">
            <button onclick="handleGenerate()">🎲 New Puzzle</button>
        </div>
        <div class="controls">
            <label for="algorithm">Solve Using:</label>
            <select id="algorithm">
                <option value="astar">🌟 A* Search</option>
                <option value="bfs">🌳 Breadth First</option>
                <option value="dfs">🔍 Depth First</option>
                <option value="ida">🔄 Iterative Deepening</option>
                <option value="greedy">🏃 Greedy Search</option>
            </select>
            <button onclick="handleSolve()">✨ Solve Puzzle</button>
        </div>
        <div id="result" style="display: none;"></div>
        <div id="puzzle-container"></div>
        <div id="solution-container" class="solution-steps"></div>
    </div>
    <script src="js/puzzle.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/main.js"></script>
</body>
